</head>
<body>
	<div class="container">

	      <tr>

<!-- Code is pulling stuff from the API -->
<!-- Specific object regarding the movie the matrix. -->
<!-- Grabs Jquery -->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

<script type="text/javascript">
	var type1 ='Force+Majeure';
	var type2 ='The+Raid';

	var queryURL1 = "http://www.omdbapi.com/?t=" + type1 + "&y=&plot=short&r=json";
	var queryURL2 = "http://www.omdbapi.com/?t=" + type2 + "&y=&plot=short&r=json";
	var queryURL3 = "http://www.omdbapi.com/?t=Hail+Caesar&y=2016&plot=short&r=json";

	$.ajax({url: queryURL1, method: 'GET'})
	 .done(function(response) {  
	    console.log(response);
 	    $("#movie1").html(response.Title);
 		$("#year1").html(response.Year);
 		$("#actors1").html(response.Actors)});

	 $.ajax({url: queryURL2, method: 'GET'})
	 .done(function(response) {  
	    console.log(response);
 	    $("#movie2").html(response.Title);
 	    $("#year2").html(response.Year);
 		$("#actors2").html(response.Actors)});

	 $.ajax({url: queryURL3, method: 'GET'})
	 .done(function(response) {  
	    console.log(response);
 	    $("#movie3").html(response.Title);
 	    $("#year3").html(response.Year);
 		$("#actors3").html(response.Actors)});



</script>


</body>
</html>
