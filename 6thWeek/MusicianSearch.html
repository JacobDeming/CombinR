<html>
<head>
	<title>Favorite Musician!</title>
	<style type="text/css">
		button, div, form, input {
			margin: 10px;
		}
	</style>
</head>
<body>

<div class="container">
  <h1>Musician Search</h1>
  <div id="musicView"></div>
  <p>Get a Musician: <input type="text" name="movie"><button id="SUBMIT">SUBMIT</button></p>
  <div id="preview"></div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
var count=0;


$("#SUBMIT").on("click",function(){
	makeButton();})

var makeButton=function(){
	count++;
	var text=$("input:text").val();
	$("input:text").val('');
	$("#musicView").append("<button class='Button"+count+"'>"+text+"</button>");
	$(".Button"+count).data("musician",text);
	$(".Button"+count).on("click",function(){
		var artist=$(this).data("musician");
		$.ajax({url:"https://api.spotify.com/v1/search?q="+artist+"&type=artist", method:'GET'})
			.done(function(response){
				var ID=response.artists.items[0].id;
				$.ajax({url:"https://api.spotify.com/v1/artists/"+ID+"/top-tracks?country=US", method:'GET'})
					.done(function(x){
						$("#preview").append("<iframe src='https://embed.spotify.com/?uri=spotify:track:"+x.tracks[0].id+" 'width='300' height='380' frameborder='0' allowtransparency='true'></iframe>");
					})
			})
	})
}


</script>


</body>
</html>
