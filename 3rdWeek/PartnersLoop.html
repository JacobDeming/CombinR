<!DOCTYPE html>
<html>
<head>
	<title>Partners Loop</title>
</head>
<body>
<script type="text/javascript">
	var myFarm=["chickens", "pigs", "cows", "horses", "ostriches"];

	for(var i=0;i<myFarm.length;i++){
		alert(myFarm[i]);
		if(myFarm[i].charAt(0)=="c" || myFarm[i].charAt(0)=="o"){
			if(myFarm[i].charAt(0)=="c" && myFarm[i].charAt(1)=="o"){}
			else{
				alert("IT'S A BIRD! WOOOO!");}}}
</script>

</body>
</html>
