<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Passcode</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	</head>
	<body>
		<div id=""><h1>Passcode!</h1></div>
​
		<div class="number" data-name="one"><h3>ONE</h3></div>
		<div class="number" data-name="two"><h3>TWO</h3></div>
		<div class="number" data-name="three"><h3>THREE</h3></div>
		<div class="number" data-name="four"><h3>FOUR</h3></div>
​
	    <script type="text/javascript">
			$(document).ready(function(){
				function secretCode(){
					var storage="";
					var buttonClicked="";
					var count=0;
					var code="onetwotwothreefourthreetwotwoone";

				$(".number").click(function(){
					var buttonClicked=$(this).attr('data-name');
					storage=storage+buttonClicked;
					count++;
					console.log(storage);

					if(count==9 && storage==code){
						alert("YOU GOT IN!");
						storage="";}
					else if(count==9 && storage!=code){
						alert("WRONG!");
						storage="";}
				})
			}
			secretCode();
		})
	    </script>
	</body>
</html>
