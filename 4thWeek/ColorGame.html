<script type="text/javascript">

$(document).ready(function(){
	var colors=["purple", "black", "orange", "red", "green", "blue", "cyan", "Gray"];
	var words=["Purple", "Black", "Orange", "Red", "Green", "Blue", "Cyan", "Gray"];

// Shuffles the array of words that are present
	var shuffle= function(thing){
		thing.sort(function(){
			return 0.5 - Math.random()
		});
	console.log(words)
	}

	var wordDump=function(){
		var id="";
		for(var i=1; i<=words.length;i++) {
			id="#"+i;
			$(id).empty(words[i]);
			$(id).append(words[i]);
		}
	}

	var colorDump=function(){
		var id="";
		for(var i=1; i<=colors.length;i++) {
			id="#"+i;
			$(id).css("color",colors[i]);
		}
	}
